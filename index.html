<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>

    <section class="container-reviews">
        <div class="reviews">
            <div class="grid-reviews">
                <div class="title">
                    Customver review
                </div>
                <div class="content-img">
                    <div class="img-review">
                        <img src="./images/img-1.png" id="img" alt="logo" />
                        <span id="nome">Lorem Ipson</span>
                        <span id="profissao">Profissão</span>
                    </div>
                </div>
                <div id="texto">
                    Quisque eu rutrum tortor. Nullam eget dignissim magna.
                    In pulvinar ornare massa, at sagittis ipsum faucibus non.
                    Phasellus ac metus non sapien convallis dictum.
                </div>
                <div class="container-btns">
                    <div id="btn-prev">
                        <span class="fa fa-chevron-left"></span>
                    </div>
                    <div id="btn-next">
                        <span class="fa fa-chevron-right"></span>
                    </div>
                </div>
                <span id="btn-random">
                    Aleatório
                </span>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
